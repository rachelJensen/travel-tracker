<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
  <title>Adventure Tracker</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
  <header>
    <nav>
      <div class="user-greeting">
        <img>
        <p>Traveler Name</p>
      </div>
      <button>Logout</button>
    </nav>
    <container class="next-Adventure">
      <form>
        <h1>Find Your Next Adventure</h1>
        <div class="input-container">
          <select class="dropdown" placeholder="Destinations" id="destinations" aria-label="destination-menu">
            <option value="Rome">Destination</option> 
            <option value="Rome">Rome</option>
            <!-- all the the destinations load here  -->
          </select>
          <input class="guests" type="number" id="guests" name="guests" placeholder="guests" min="0" max="20">
          <input class="date-start" type="date" name="start-date" aria-label="start-date">
          <input class="date-end" type="date" name="start-date" aria-label="end-date">
          <button class="estimate">Get Estimate</button>
        </div>
      </form>
    </container>
  </header>
  <main>
    <container class="travel-grid">
      <section>
        <h2>Future Trips</h2>
        <article class="trip-display">
          
          <!-- <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">0</li>
                <li class="glide__slide">1</li>
                <li class="glide__slide">2</li>
              </ul>
            </div>
          </div>
          <div data-glide-el="controls">
            <button data-glide-dir="<<">Start</button>
            <button data-glide-dir=">>">End</button>
          </div> -->

        </article>
      </section>
      <section>
        <h2>Past Adventures</h2>
        <article class="trip-display">
          <img class="trip-image" src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80" alt="overview of city buildings with a clear sky">
          <h3>Destination</h3>
          <h4>January 5-17, 2020 </h4>
        </article>
      </section>
      <section>
        <h2>Pending Trips</h2>
        <article class="trip-display">

        </article>
      </section>
      <section>
        <h2>Current Trip</h2>
        <article class="trip-display">

        </article>
      </section>
    </container>
  </main>
  <footer></footer>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
