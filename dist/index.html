<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
  <title>Adventure Tracker</title>
</head>
<body>
  <header>
    <nav id="navBar" class="hidden">
      <div class="user-greeting">
        <!-- <img> -->
        <p id="userName"></p>
      </div>
      <button>Logout</button>
    </nav>
    <container class="next-Adventure">
      <form>
        <h1>Find Your Next Adventure</h1>
        <p id="errorMessage" class="error"></p>
        <div id="estimateForm" class="input-container hidden">
          <select class="dropdown" placeholder="Destinations" id="destinations" aria-label="destination-menu">
            <!-- all the the destinations load here  -->
          </select>
          <input id="guests" class="guests" type="number" name="guests" placeholder="guests" min="1" max="30"required>
          <input id="startDate" class="date-start" type="date" name="start-date" aria-label="end-date" value="2021-08-12" required>
          <input id="days" class="date-end" type="number" name="end-date" aria-label="end-date" placeholder="# of days" min="1"required>
          <button id="estimate" class="estimate">Get Estimate</button>
        </div>
        <div id="estimateDisplay" class="estimate-container hidden">
          <!-- estimate display goes here -->
        </div>  
        <div id="login" class="estimate-container">
          <label for="name">Login name:</label>
          <input type="text" id="name" name="name" required> 
          <label for="password">Password:</label>
          <input type="text" id="password" name="name" required> 
          <button id="submit">Submit</button>
        </div>       
      </form>
    </container>
  </header>
  <main>
    <container id="travelGrid" class="travel-grid hidden">
      <section>
        <h2>Upcoming Trips</h2>
        <article id="upcoming" class="trip-display">
          <div class="glide card">
            <div class="glide__track" data-glide-el="track">
              <ul id="upcomingSlides" class="glide__slides">
                <!-- <li class="glide__slide card"></li>
                <li class="glide__slide card"></li> -->
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <!-- <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button> -->
            </div>
          </div>

        </article>
      </section>
      <section>
        <h2>Past Adventures</h2>
          <article id="past" class="trip-display">
            <div class="glide2 card">
              <div class="glide__track" data-glide-el="track">
                <ul id="pastSlides" class="glide__slides">
                  <!-- past trips go here -->
                </ul>
              </div>
              <div class="glide__arrows" data-glide-el="controls">
                <!-- <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button> -->
              </div>
            </div>
          </article>
      </section>
      <section>
        <h2>Current Travels</h2>
        <article id="currentTrip" class="trip-display">
          <!-- current trip goes here -->
        </article>
      </section>
      <section>
        <h2>Pending</h2>
        <article id="pending" class="trip-display">
          <div class="glide3 card">
            <div class="glide__track" data-glide-el="track">
              <ul id="pendingSlides" class="glide__slides">
                <!-- past trips go here -->
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <!-- <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button> -->
            </div>
          </div>
        </article>
      </section>
    </container>
  </main>
  <footer>
    <p id="annualCost" class="cost-report hidden"></p>
  </footer>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
